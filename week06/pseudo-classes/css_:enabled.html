<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        button:enabled {
            font-weight: bold;
        }

        button:disabled {
            opacity: 0.5;
        }
    </style>
    <title>:enabled and :disabled Example</title>
</head>
<body>
    <button type="button" disabled>Disabled Button</button>
    <button type="button">Enabled Button</button>
</body>
</html>
