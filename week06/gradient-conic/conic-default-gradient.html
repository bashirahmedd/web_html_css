<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background Example</title>
    <style>
        :root {
            --cheight: 20em;
            --cwidth: 100vw;
            --cmargin: .5em;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: black;
            font-family: Arial, sans-serif;
        }

        .container1 {
            display: flex;
            justify-content: center;
            align-items: center;
            height: var(--cheight);
            width: var(--cwidth);
            margin-top: var(--cmargin);
            text-align: center;
            background-image: conic-gradient(red, yellow, green);
        }

        .container2 {
            display: flex;
            justify-content: center;
            align-items: center;
            height: var(--cheight);
            width: var(--cwidth);
            margin-top: var(--cmargin);
            text-align: center;
            background-image: conic-gradient(from 90deg, red, yellow, green);
        }

        h1 {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container1">
        <h1>background-image: conic-gradient( 
            <span style="background-color: red;color:black;">red</span>,
            <span style="background-color: yellow;color:black;">yellow</span>,
            <span style="background-color: green;color:black;">green</span>
            );
        </h1>
    </div>
    <div class="container2">
        <h1>background-image: radial-gradient(from 90deg,
            <span style="background-color: red;color:black;">red</span>,
            <span style="background-color: yellow;color:black;">yellow</span>,
            <span style="background-color: green;color:black;">green</span>
            );
        </h1>
    </div>
</body>

</html>
