
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background Example</title>
    <style>
        :root {
            --cheight: 30em;
            --cwidth: 100vw;
            --cmargin: .5em;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container1 {
            display: flex;
            justify-content: center;
            align-items: center;
            height: var(--cheight);
            width: var(--cwidth);
            margin-top: var(--cmargin);
            text-align: center;
            background-image: radial-gradient(circle at top left, #152996, #ff9800);
        }

        .container2 {
            display: flex;
            justify-content: center;
            align-items: center;
            height: var(--cheight);
            width: var(--cwidth);
            margin-top: var(--cmargin);
            text-align: center;
            background-image: radial-gradient(circle at right, #152996, #ff9800);
        }

        h1 {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container1">
        <h1>background-image: radial-gradient(circle at top left,
            <span style="background-color: #152996;color:white;">#152996</span> ,
            <span style="background-color: #ff9800;color:black;">#ff9800</span> 
            );
        </h1>
    </div>
    <div class="container2">
        <h1>background-image: radial-gradient(circle at right,
            <span style="background-color: #152996;color:white;">#152996</span>,
            <span style="background-color: #ff9800;color:black;">#ff9800</span> );
        </h1>
    </div>
</body>

</html>
