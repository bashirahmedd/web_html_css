<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #lead-para {
            font-weight: bold;
        }
    </style>
    <title>Id selector</title>
</head>

<body>
    <p id="lead-para">This paragraph will be boldfaced.</p>
    <p>This paragraph will NOT be bold.</p>
</body>

</html>
