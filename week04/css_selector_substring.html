<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        [class*="button"] {
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
        }
    </style>
    <title>Attribute Selector Example</title>
</head>
<body>
    <button class="button-last">Click me</button>
    <button class="another-button">Click me too</button>
    <button class="special-button">Special button</button>
</body>
</html>
