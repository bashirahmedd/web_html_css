<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        [class^="prefix"] {
            font-weight: bold;
        }
    </style>
    <title>Attribute Selector Example</title>
</head>
<body>
    <p class="prefix-text">This paragraph has a class starting with "prefix".</p>
    <p class="prefix-style">This paragraph also has a class starting with "prefix".</p>
    <p class="different-prefix">This paragraph does not have a class starting with "prefix".</p>
</body>
</html>
