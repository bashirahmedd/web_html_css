<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1 + p {
            margin-top: 0;
        }
    </style>
    <title>HTML with CSS Rule</title>
</head>
<body>
    <h1>Heading 1</h1>
    <p>This paragraph will have a margin at the top.</p>
    <h1>Another Heading</h1>
    <p>This paragraph will not have a margin at the top because it doesn't immediately follow an h1 element.</p>
</body>
</html>
