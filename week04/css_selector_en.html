<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *[lang|="en"] {
            padding: 10px;
            margin: 5px;
            font-weight: bold;
        }
    </style>
    <title>Attribute Selector Example</title>
</head>
<body>
    <div lang="en">This div has lang attribute starting with "en".</div>
    <span lang="en-US">This span has lang attribute exactly "en-US".</span>
    <p lang="english">This paragraph does not have a lang attribute starting with "en".</p>
</body>
</html>
