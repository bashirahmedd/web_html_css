<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table.summary td > p {
            font-weight: bold;
            color: blue; /* Just for demonstration */
        }
    </style>
    <title>HTML with CSS Selector</title>
</head>
<body>
    <table class="summary">
        <tr>
            <td>
                <p>This is a paragraph inside a table cell.</p>
            </td>
        </tr>
        <tr>
            <td>
                <p>Another paragraph inside a table cell.</p>
            </td>
        </tr>
    </table>
    <p>This paragraph is not affected by the CSS rule.</p>
</body>
</html>
