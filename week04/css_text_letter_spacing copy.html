<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h2 {
            letter-spacing: 7px;
        }

        h3 {
            letter-spacing: -2px;
        }
    </style>
    <title>Letter Spacing</title>
</head>

<body>
    <h1>Examples of Letter-spacing</h1>

    <h2>This is heading 1</h2>

    <h3>This is heading 2</h3>
</body>

</html>
