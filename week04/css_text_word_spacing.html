<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /*
        normal	defines normal space between words (0.25em). This is default.
        The normal inter-word spacing, as defined by the current font and/or the browser.
        */
        p.ex1 {
            word-spacing: 1rem;
        }

        p.ex2 {
            word-spacing: -0.3rem;
        }
    </style>
    <title>Word Spacing</title>
</head>

<body>
    <h1>Examples of the Word-spacing Property</h1>

    <p>Normal word spacing.</p>

    <p class="ex1">Large word spacing.</p>

    <p class="ex2">Small word spacing.</p>
</body>

</html>
