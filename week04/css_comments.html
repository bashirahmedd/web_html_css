
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*h1 is an element selector for all h1 used in the html*/
        h1{
            color: red;
            background: yellow;
        }
    </style>
</head>
<body>
    <h1>CSS Rules Applied Through Element Selector</h1>
    <h1>Second h1 will also have the same css properties</h1>
</body>
</html>
