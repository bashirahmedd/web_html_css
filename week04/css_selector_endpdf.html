<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        a[href$=".pdf"] {
            font-weight: bold;
            color: blue; /* Adding color for demonstration */
        }
    </style>
    <title>Attribute Selector Example</title>
</head>
<body>
    <a href="document.pdf">PDF Document</a><br>
    <a href="file.docx">Word Document</a><br>
    <a href="presentation.pdf">Another PDF Document</a>
</body>
</html>
