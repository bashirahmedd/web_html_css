<!DOCTYPE html>
<html>

<head>
    <style>
        ul {
            background: #3399ff;
            padding: 20px;
            list-style: none;
        }

        ul li {
            background: #cce5ff;
            color: darkblue;
            margin: 5px;
        }
    </style>
</head>

<body>

    <h2>An Unordered HTML List</h2>
    <ul>
        <li>Park</li>
        <li>Community Centres</li>
        <li>Shopping Malls</li>
        <li>Public Schools</li>
    </ul>
</body>

</html>
