<!DOCTYPE html>
<html>

<head>
    <title>Title of the document</title>
    <style>
        :root {
            --div-width: 20px;
        }

        .flex-container {
            display: flex;
            align-items: center;
            justify-content: end;
            background-color: #1faadb;
        }

        .flex-container>div {
            width: calc(var(--div-width) * 5);
            height: calc(var(--div-width) * 2);
            margin: 5px;
            border-radius: 3px;
            background-color: #163162;
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
