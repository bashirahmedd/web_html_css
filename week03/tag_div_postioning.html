<!DOCTYPE html>
<html>

<head>
    <title>Title of the document</title>
    <!-- 
        Absolute positioning is done relative to the first relatively (or absolutely) 
        positioned parent element. In the case when there is no positioned parent element, 
        the element that has position set to absolute will be positioned related directly 
        to the HTML element (the page itself).
    -->
    <!-- 
        When you set the position relative to an element, without adding any other 
        positioning attributes (top, bottom, right, left) nothing will happen. 
        When you add an additional position apart from relative, 
        such as left: 20px the element will move 20px to the right from its normal 
        position. Here, you can see that this element is relative to itself. 
    -->
    <style>
        .parent {
            position: relative;
            height: 400px;
            border: 1px solid #666;
            /* left:50px; */
        }

        .parent div {
            position: absolute;
            width: 35%;
            padding: 10px;
        }

        .right_bottom {
            right: 20px;
            bottom: 20px;
            background-color: #979227;
        }

        .left_top {
            top: 10px;
            left: 15px;
            background-color: #49661e;
        }

        .right_top {
            right: 20px;
            top: 20px;
            background-color: #a02040;
        }

        .left_bottom {
            bottom: 10px;
            left: 15px;
            background-color: #123f54;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="right_bottom">
            <p>This is some paragraph inside div tag.</p>
        </div>
        <div class="left_top">
            <p>This is some paragraph inside div tag.</p>
        </div>
        <div class="right_top">
            <p>This is some paragraph inside div tag.</p>
        </div>
        <div class="left_bottom">
            <p>This is some paragraph inside div tag.</p>
        </div>
    </div>
</body>

</html>
