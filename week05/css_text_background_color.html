<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1 {
            background-color: orange;
        }

        h2 {
            background-color: #009900;
        }

        h3 {
            background-color: rgb(204, 0, 0);
        }

        h4 {
            background-color: hsl(60, 100%, 50%);
        }
    </style>
    <title>Background Color</title>
</head>

<body>
    <h1>H1 Color</h1>

    <h2>H2 Color</h2>

    <h3>H3 Color</h3>

    <h4>H4 Color</h4>
</body>

</html>
