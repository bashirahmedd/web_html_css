<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout with Two Columns</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .column {
            width: 48%; /* Two columns with a small gap */
            margin-bottom: 20px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        @media (max-width: 768px) {
            .column {
                width: 100%; /* Full width for small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <h1>Column 1</h1>
            <p>This is the left column of a responsive layout with two columns. The columns stack on top of each other for smaller screens.</p>
        </div>
        <div class="column">
            <h1>Column 2</h1>
            <p>This is the right column of a responsive layout with two columns. The columns stack on top of each other for smaller screens.</p>
        </div>
    </div>
</body>
</html>
