<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1 {
            color: orange;
        }

        h2 {
            color: #ffcc00;
        }

        h3 {
            color: rgb(30, 0, 255);
        }

        h4 {
            color: hsl(156, 100%, 50%);
        }
    </style>
    <title>Text Color</title>
</head>

<body>
    <h1>H1 Color</h1>

    <h2>H2 Color</h2>

    <h3>H3 Color</h3>

    <h4>H4 Color</h4>
</body>
</html>
