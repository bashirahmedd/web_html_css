<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Specificity Example</title>
    <style>
        #myContent h1 {
            color: green; /* Specificity: 1-0-1 */
        }

        [id="myContent"] h1 {
            color: yellow; /* Specificity: 0-1-1 */
        }

        :where(#myContent) h1 {
            color: blue; /* Specificity: 0-0-1 */
        }
    </style>
</head>
<body>
    <div id="myContent">
        <h1>This is the content heading.</h1>
    </div>
</body>
</html>
