<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Non-Responsive Image Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%; /* Fixed width for the container */
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            padding: 20px;
        }
        .image {
            width: 1056px; /* Fixed width for the image */
            height: 571px; /* Fixed height for the image */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Non-Responsive Image Example</h1>
        <p>This is an example of a non-responsive image. The image maintains a fixed width and height regardless of the device's width.</p>
        <img src="images/ca-flag.png" alt="Example Image" class="image">
    </div>
</body>
</html>
