<!DOCTYPE html>
<html>
<head>
<style>
.p1 {
  font-family: "Times New Roman", "serif";
}

.p2 {
  font-family: "Arial", "Helvetica", "sans-serif";
}

.p3 {
  font-family: "Lucida Console", "Courier New", "monospace";
}
.p4 {
  font-family: "Bradley Hand", "Lucida Handwriting", "Brush Script MT", "Cursive";
}
.p5{
  font-family: "Luminari","Copperplate", "Papyrus", "Fantasy";
}
</style>
</head>
<body>

<h1>CSS font-family</h1>
<p class="p1">This is a paragraph, shown in the Times New Roman font.</p>
<p class="p2">This is a paragraph, shown in the Arial font.</p>
<p class="p3">This is a paragraph, shown in the Lucida Console font.</p>
<p class="p4">This is a paragraph, shown in the Cursive font.</p>
<p class="p5">This is a paragraph, shown in the Fantasy font.</p>
</body>
</html>
