<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        li+li {
            font-weight: bold;
        }
    </style>
    <title>HTML with CSS Rule</title>
</head>

<body>
    <div>
        <ol>
            <li>List item 1</li>
            <li>List item 1</li>
            <li>List item 1</li>
        </ol>
        This is some text that is part of the 'div'.
        <ul>
            <li>A list item</li>
            <li>Another list item</li>
            <li>Yet another list item</li>
        </ul>
    </div>
</body>

</html>
