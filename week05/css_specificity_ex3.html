<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Specificity Example</title>
    <style>
        :root input {
            color: green; /* Specificity: 0-1-1 - WINS because CLASS column is greater */
        }

        html body main input {
            color: yellow; /* Specificity: 0-0-4 */
        }
    </style>
</head>
<body>
    <main>
        <input type="text" value="Input Field">
    </main>
</body>
</html>
