<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box {
            box-sizing: border-box;
        }

        .standard-box {
            width: 350px;
            height: 150px;
            margin: 10px;
            padding: 25px;
            border: 5px solid black;
        }
    </style>
    <title>.box Example</title>
</head>

<body>
    <div class="box standard-box">
        <p>This is a box with specified styles.</p>
    </div>
    <div class="standard-box">
        <p>standard box without border-box</p>
    </div>
</body>

</html>
