<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            width: 100%;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            padding: 20px;
            text-align: center;

        }

        img {
            height: 300px;
            object-fit: cover;
            /* object-position: bottom; */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Responsive Image Example</h1>
        <p>This is an example of a responsive image. The image will adjust its size based on the width of the device.
        </p>
        <img src="images/ca-flag.png" alt="Example Image">
    </div>
</body>

</html>
