<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        a:link:hover {
            color: red;
        }

        a:visited:hover {
            color: rgb(30, 128, 0);
        }
    </style>
    <title>Link Hover Example</title>
</head>
<body>
    <p><a href="#157" >Unvisited Link</a></p>
    <p><a href="#285" >Visited Link</a></p>
</body>
</html>
