<!DOCTYPE HTML>
<html>

<head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">

        <title>position: relative</title>
        <style type="text/css">
                body {
                        width: 400px;
                }

                img {
                        position: relative;
                        top: -40px;    /*goes up for current location*/
                        left: -40px;   /*goes left from current location*/
                }
        </style>
</head>

<body>

        <p>
                Style sheets were our last, best hope for structure. They succeeded.
                <img src="image/five.gif" alt="b4">
                It was the dawn of the second age of Web browsers. This is the story of the first important steps
                towards sane markup and accessibility.
        </p>

</body>

</html>
