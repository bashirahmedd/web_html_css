<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS3 Opacity</title>
	<style type="text/css">
        #img1{
            opacity: 0.1;
        }
		#caption {
			background: #fff;
            opacity: .6;
			width:300px;
			position:relative;
			top:-100px;
			
		}
		#caption:hover {
            opacity: 0.0;
		}
	</style>
</head>
<body>
<div id="main">
	<img src="image/tbc_building.jpg" alt="TBC" id="img1">
	<div id="caption">Toronto Business College</div>
</div>
</body>
</html>
