<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .display-table {
            display: table;
        }

        .display-table>span {
            display: table-row;
        }

        .display-table>span>span {
            display: table-cell;
            padding: 5px;
            border: 2px solid black;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <span class="display-table">
        <span>
            <span>Lorem ipsum, dolor sit amet conse 0, 0</span>
            <span>Lorem ipsum, dolor sit 0, 1</span>
        </span>
        <span>
            <span>Lorem, ipsum dolor sit perspiciatis dolores ip 1, 0</span>
            <span>Lorem, ipsum dolor sit perspiciatis dolores dolorem incidunt laboriosam, possimus ip 1, 1</span>
        </span>
    </span>
</body>

</html>
