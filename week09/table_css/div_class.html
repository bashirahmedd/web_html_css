<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #table {
            display: table;
            padding: 5px;
        }

        .tr {
            display: table-row;
            padding: 5px;
        }

        .td {
            display: table-cell;
            padding: 5px;
            width: 150px;
            border: #000000 solid 1px;
            margin: 5px;
        }
    </style>

    <title>Document</title>
</head>

<body>
    <div id="table">
        <div class="tr">
            <div class="td">Row 1,
                <br />Column 1
            </div>
            <div class="td">Row 1, Column 2</div>
            <div class="td" style="background:#888888;"></div>
        </div>
        <div class="tr">
            <div class="td">Row 2,
                <br />Column 1
            </div>
            <div class="td">Row 2, Column 2</div>
            <div class="td" style="background:#888888;"></div>
        </div>
    </div>
</body>

</html>
