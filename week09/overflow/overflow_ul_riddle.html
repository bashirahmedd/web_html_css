<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        ul#list1 {
            list-style-type: none;
            border: 1px solid black;
            overflow: hidden;
        }

        ul#list1>li {
            float: left;
            padding: 1rem;
            font-size: large;
            font-weight: bold;
        }

        ul#list2 {
            list-style-type: none;
            border: 1px solid black;
        }

        ul#list2>li {
            padding: 1rem;
            font-size: large;
            font-weight: bold;
        }
    </style>
    <title>Document</title>
</head>

<body>

    <h1>List 1</h1>
    <ul id="list1">
        <li>Orange</li>
        <li>Apple</li>
        <li>Banana</li>
        <li>Peach</li>
    </ul>


    <h1 style="clear: both;">List 2</h1>
    <ul id="list2">
        <li>Orange</li>
        <li>Apple</li>
        <li>Banana</li>
        <li>Peach</li>
    </ul>
</body>

</html>
