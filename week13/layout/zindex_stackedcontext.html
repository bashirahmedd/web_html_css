<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 150px;
            height: 150px;
            border: solid 3px;
            margin: 10px;
            position: relative;
        }

        .child {
            position: absolute;
            width: 75px;
            height: 75px;
            color: white;
            padding: 5px;
            text-align: right;
        }

        #first {
            z-index: 1;
            background-color: #FF5C35;
            top: 10px;
            left: 15px;
        }

        #second {
            z-index: auto;
            background-color: #192733;
            top: 30px;
            left: 35px;
        }

        #third {
            z-index: 1;
            background-color: #4FB06D;
            top: 10px;
            left: 15px;
        }

        #fourth {
            z-index: 2;
            background-color: #ED2D40;
            top: 30px;
            left: 35px;
        }
    </style>
</head>

<body>
    <div class="container" id="container-1">
        <div class="child" id="first">1</div>
        <div class="child" id="second">2</div>
    </div>
    <div class="container" id="container-2">
        <div class="child" id="third">3</div>
        <div class="child" id="fourth">4</div>
    </div>
</body>

</html>
