<!DOCTYPE html>
<html>

<body>

    <div style="text-align:center">
        <button onclick="playPause()">Play/Pause</button>
        <button onclick="makeBig()">Big</button>
        <button onclick="makeSmall()">Small</button>
        <button onclick="makeNormal()">Normal</button>
        <button onclick="loop()">  Loop </button>
        <button onclick="controls()">  controls </button>

        
        <br><br>
        <video id="demo-video" autoplay poster="media/poster.png" >
            <source src="media/sample_960x400_ocean1.webm" type="video/webm" />
            <source src="media/sample_960x400_ocean.mp4" type="video/mp4" />
            <source src="media/sample_960x400_ocean1.ogv" type="video/ogg" />
            browser does not support HTML video.
        </video>
    </div>

    <script>
        var demoVideo = document.getElementById("demo-video");

        function playPause() {
            if (demoVideo.paused)
                demoVideo.play();
            else
                demoVideo.pause();
        }

        function makeBig() {
            demoVideo.width = 960;
        }

        function makeSmall() {
            demoVideo.width = 320;
        }

        function makeNormal() {
            demoVideo.width = 580;
        } 

        function loop(){
            demoVideo.loop=!demoVideo.loop;
        }

        function controls(){            
            demoVideo.controls=!demoVideo.controls;
        }
    </script>
</body>

</html>
