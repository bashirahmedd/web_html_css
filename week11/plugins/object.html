<!DOCTYPE html>
<html>
  <head>
    <title>PDF using Object Tag</title>
  </head>
  <body>
    <h1>PDF using Object Tag</h1>
    <object data="media/Wk11_HTML_Video_Audio.pdf" type="application/pdf" width="100%" height="500px">
      <p>Unable to display PDF file. <a href="media/Wk11_HTML_Video_Audio.pdf">Download</a> instead.</p>
    </object>
  </body>
</html>
