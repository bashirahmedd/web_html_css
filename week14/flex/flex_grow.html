<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --color-primary: grey;
            --container-height: 50px;
        }
        * {
            box-sizing: border-box;
        }
        .wrapper {
            margin: 0 auto;
        }

        .container-nowrap {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            border: 1px solid var(--color-primary);
        }

        .box {
            border: 2px solid black;
            padding: 1rem 2rem;
        }
        h3 {
            margin: 0;
        }
    </style>
</head>
<body>
    <main>
        <div class="wrapper">
            <article class="flow">
                <h3>default grow to item's size</h3>
                <div class="container-nowrap">
                    <div class="box">One</div>
                    <div class="box">two</div>
                    <div class="box">Three</div>
                </div>
            </article>
            <article class="flow">
                <h3>flex-grow 1   1   1</h3>
                <div class="container-nowrap">
                    <div class="box" style="flex-grow: 1;" >One</div>
                    <div class="box" style="flex-grow: 1;">two</div>
                    <div class="box" style="flex-grow: 1;">Three</div>
                </div>
            </article>
            <article class="flow">
                <h3>flex-grow 1   2   1 </h3>
                <div class="container-nowrap">
                    <div class="box" style="flex-grow: 1;" >One</div>
                    <div class="box" style="flex-grow: 2;">two</div>
                    <div class="box" style="flex-grow: 1;">Three</div>
                </div>
            </article>

            <article class="flow">
                <h3>flex-grow 1   3   1 </h3>
                <div class="container-nowrap">
                    <div class="box" style="flex-grow: 1;" >One</div>
                    <div class="box" style="flex-grow: 3;">two</div>
                    <div class="box" style="flex-grow: 1;">Three</div>
                </div>
            </article>
            <article class="flow">
                <h3>flex-grow 1   4   1 </h3>
                <div class="container-nowrap">
                    <div class="box" style="flex-grow: 1;" >One</div>
                    <div class="box" style="flex-grow: 4;">two</div>
                    <div class="box" style="flex-grow: 1;">Three</div>
                </div>
            </article>
        </div>
    </main>
</body>
</html>
