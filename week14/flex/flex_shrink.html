<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --color-primary: grey;
            --container-height: 50px;
        }
        * {
            box-sizing: border-box;
        }

        .container-nowrap {
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .box {
            border: 2px solid black;
            padding: 1rem 2rem;
        }
        h3 {
            margin: 0;
        }
    </style>
</head>
<body>
    <main>
        <div class="wrapper">
            <article class="flow">
                <h3>default flex-shrink 1</h3>
                <div class="container-nowrap">
                    <div class="box">One</div>
                    <div class="box">two</div>
                    <div class="box">Three Noisy Students</div>
                    <div class="box">Four</div>
                    <div class="box">Five</div>
                    <div class="box">Six</div>
                </div>
            </article>
            <article class="flow">
                <h3>Three Noisy Students flex-shrink 0</h3>
                <div class="container-nowrap">
                    <div class="box" style="flex-shrink: 1;">One</div>
                    <div class="box" style="flex-shrink: 1;">two</div>
                    <div class="box" style="flex-shrink: 0;">Three Noisy Students</div>
                    <div class="box" style="flex-shrink: 1;">Four</div>
                    <div class="box" style="flex-shrink: 1;">Five</div>
                    <div class="box" style="flex-shrink: 1;">Six</div>
                </div>
            </article>

        </div>
    </main>
</body>
</html>
