<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --color-primary: grey;
            --container-height:150px;
        }
        *{
            box-sizing: border-box;
        }
        
        .wrapper{
            margin: 0 auto;
            max-width: 400px;
            
        }
        .container-wrap {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
            align-content: flex-start;
            border: 1px solid var(--color-primary);
            height: var(--container-height);
        }
        .container-nowrap {
            display: flex;
            gap: 1rem;
            align-items: center;
            align-content: flex-start;
            /* flex-wrap: nowrap; */
            border: 1px solid var(--color-primary);
            height: var(--container-height);
        }
        .container-reverse {
            display: flex;
            gap: 1rem;
            align-items: center;
            align-content: flex-start;
            flex-wrap: wrap-reverse;
            border: 1px solid var(--color-primary);
            height: var(--container-height);
        }
        .box{
            border: 2px solid black;
        }
        h3{
            margin:0;
        }
    </style>

</head>

<body>
    <main>
        <div class="wrapper">
            <article class="flow">
                <h3>nowrap default</h3>
                <div class="container-nowrap" >
                    <div class="box" style="background-color: yellow;">Item One</div>
                    <div class="box">Item two</div>
                    <div class="box">Item Three</div>
                    <div class="box">Item Four</div>
                    <div class="box" >Item Five, with longer text</div>
                    <div class="box" style="background-color: darkgray;">Item Six</div>
                </div>
            </article>
            <article class="flow">
                <h3>wrap</h3>
                <div class="container-wrap" >
                    <div class="box" style="background-color: yellow;">Item One</div>
                    <div class="box">Item two</div>
                    <div class="box">Item Three</div>
                    <div class="box">Item Four</div>
                    <div class="box">Item Five, with longer text</div>
                    <div class="box" style="background-color: darkgray;">Item Six</div>
                </div>
            </article>
            <article class="flow">
                <h3>wrap-reverse</h3>
                <div class="container-reverse" >
                    <div class="box" style="background-color: yellow;">Item One</div>
                    <div class="box">Item two</div>
                    <div class="box">Item Three</div>
                    <div class="box">Item Four</div>
                    <div class="box">Item Five, with longer text</div>
                    <div class="box" style="background-color: darkgray;">Item Six</div>
                </div>
            </article>
        </div>
    </main>
</body>

</html>
