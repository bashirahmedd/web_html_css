<!DOCTYPE html>
<html>

<head>
    <style>
        .wrapper {
            border: 1px solid black;
            padding: 10px;
            /*overflow: auto;*/
            /*to fix children overflow parent*/
        }

        .black {
            float: left;
            margin: 0;
            background-color: black;
            color: #fff;
            width: 20%;
        }

        .red {
            /* float: left; */
            float: right;
            margin: 0;
            background-color: pink;
            width: 20%;
        }

        .left {
            border: 1px solid black;
            /*clear: left;*/
            /* clear: right; */
            /*clear: both;*/
        }

        p {
            width: 50%;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p class="black">
            Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Phasellus sit amet
            diam. Duis mattis varius dui. Suspendisse eget dolor.
        </p>
        <p class="red">Lorem ipsum dolor sit amet, consectetuer adipiscing elit.</p>
        <p class="left">This paragraph clears left.</p>
        <!--<p style="clear:both;"></p>--><!--to fix the child element overflow beyond parent-->

    </div>
</body>

</html>
