<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .grid_container {
        display: grid;
        border: 1px solid black;
    }

    .grid_inline_container {
        display: inline-grid;
        border: 1px solid black;
    }
</style>

<body>
    <h1>display grid</h1>
    <div class="grid_container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>

    <h1>display inline grid</h1>
    <div class="grid_inline_container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>

</html>
