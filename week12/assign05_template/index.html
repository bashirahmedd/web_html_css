<!DOCTYPE html>
<html>
<head>
    <title>Student Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2 style="text-align: center;">Student Login</h2>
    <div class="container">
        <form action="backend/home.php" method="post">
            <div class="imgcontainer">
                <img src="img/logo.png" alt="Avatar" class="avatar">
            </div>
            <label for="uname">User </label>
            <input type="text" placeholder="Enter User" name="uname1" id="uname1" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <button type="submit">Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
            <div class="form-footer" >
                <a href="pages/signup_form.html">Signup</a>
                <a href="pages/forget_password.html">Forgot password</a>
            </div>
        </form>
    </div>
</body>

</html>
