<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
         function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        async function demo() {
            for (let i = 0; i < 5; i++) {
                console.log(`Waiting ${i} seconds...`);
                await sleep(i * 1000);
            }
            console.log('Done');
        }
        demo();
        //console.log('demo has been called'); 
    </script>
</body>

</html>
