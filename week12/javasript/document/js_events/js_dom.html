<!DOCTYPE html>
<html>

<head>
    <title>DOM Manipulation Example</title>
    <style>
        body {
            margin: 0 auto;
            padding: 0;
            width: 30%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
    </style>
</head>

<body>
    <h1 id="myHeading">Hello, World!</h1>
    <p id="myParagraph">This is a paragraph.</p>
    <button type="button" onclick="click_handler(event)">Click to Change above Dom Element</button>
    <script>
        // Changing the contents and properties of HTML elements
        function click_handler(event) {
            document.getElementById("myHeading").innerHTML = "New Modified Heading";
            document.getElementById("myParagraph").style.backgroundColor = "red";
            document.getElementById("myParagraph").textContent = "This is updated paragraph text wtih red backgroundcolor.";
        }
    </script>
</body>

</html>
