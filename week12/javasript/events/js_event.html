<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Event</title>
    <style>
        input, button{
            display: block;
            margin:1rem auto;
            font-size: large;
        }
    </style>
</head>

<body>
    <input type="button" value="Input Type Button" onclick="alert('Input Type Button')">
    <button onclick="alert('Button Element')">Button Element</button>

</body>

</html>
