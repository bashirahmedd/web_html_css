<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="improvement" content="html css modal popup when show freeze scroll">

    <title>HMTL CSS JavaScript</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .button-class {
            font-family: "helvetica neue", helvetica, sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-align: center;
            border: 2px solid rgba(3, 3, 3, 0.6);
            background-color: rgba(52, 78, 148, 0.6);
            color: rgb(252, 250, 250);
            border-radius: 4px;
            padding: 3px 10px;
            cursor: pointer;
        }

        .button-class:hover {
            background-color: rgba(52, 78, 148, 0.527);
        }

        .wrap-popup {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.447);
            z-index: 1000;
        }

        .popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            padding: 1rem;
            background-color: #ffffff;
            border: 1px solid #cccccc;
            box-shadow: 0px 0px 10px #cccccc;
            border-radius: 10px;
        }

        .popup .header {
            border: 1px solid black;
            letter-spacing: 1px;
            padding: .5rem;
            background-color: rgba(0, 0, 0, 0.685);
            color: white;
            font-weight: bold;
            font-size: medium;
        }

        .popup .main {
            border: 1px solid black;
            padding: 2rem;
            text-align: center;
        }

        .popup .footer {
            border: 1px solid black;
            padding: .5rem;
            text-align: center;
        }

        .popup .footer button {
            padding: .25rem 2rem;
        }
    </style>
    <script>
        function click_handler(event) {
            let popup = document.getElementsByClassName("wrap-popup");
            if (popup.length > 0) {
                popup[0].style.display = "block";
            }
        }

        function ok_click_handler(event) {
            let popup = document.getElementsByClassName("wrap-popup");
            if (popup.length > 0) {
                popup[0].style.display = "none";
            }
        }
    </script>
</head>

<body>
    <button type="button">HMTL Button</button><br /><br />
    <button type="button" class="button-class">HTML CSS Button</button><br /><br />
    <button type="button" class="button-class" onclick="click_handler(event)">HMTL CSS JavaScript Button</button>

    <div class="wrap-popup">
        <div class="popup">
            <div class="header">
                Info Message
            </div>
            <div class="main">
                Javascript brings interactivity in the web pages
            </div>
            <div class="footer">
                <button type="button" onclick="ok_click_handler(event)" class="ok">OK</button>
            </div>
        </div>
    </div>

</body>

</html>
