<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
        thead{
            background-color: yellow;
        }
        tbody{
            background-color: green;
        }
        tfoot{
            background-color: red;
        }
    </style>
</head>

<body>

    <h1 style="text-align: center;text-shadow: 0 0 10px rgb(172, 206, 245);">The thead, tbody, and tfoot elements</h1>

    <table style="width: 90%;margin: 0 auto;">
        <thead>
            <tr>
                <th>Month</th>
                <th>Savings</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>February</td>
                <td>$80</td>
            </tr>
            <tr>
                <td>March</td>
                <td>$120</td>
            </tr>
            <tr>
                <td>April</td>
                <td>$150</td>
            </tr>
            <tr>
                <td>May</td>
                <td>$90</td>
            </tr>
            <tr>
                <td>June</td>
                <td>$110</td>
            </tr>
            <tr>
                <td>July</td>
                <td>$130</td>
            </tr>
            <tr>
                <td>August</td>
                <td>$140</td>
            </tr>
            <tr>
                <td>September</td>
                <td>$160</td>
            </tr>
            <tr>
                <td>October</td>
                <td>$170</td>
            </tr>
            <tr>
                <td>November</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>December</td>
                <td>$90</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Sum</td>
                <td>$1,430</td>
            </tr>
        </tfoot>
    </table>
    

</body>

</html>
