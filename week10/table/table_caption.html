<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }

        h1 {
            text-align: center;
            text-shadow: 0 0 10px rgb(172, 206, 245);
        }

        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
        }

        caption {
            font-size: large;
        }
    </style>
</head>

<body>

    <h1>The caption element</h1>

    <table>
        <caption>Monthly savings</caption>
        <tr>
            <th>Month</th>
            <th>Savings</th>
        </tr>
        <tr>
            <td>January</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>February</td>
            <td>$50</td>
        </tr>
        <tr>
            <td>March</td>
            <td>$75</td>
        </tr>
        <tr>
            <td>April</td>
            <td>$110</td>
        </tr>
        <tr>
            <td>May</td>
            <td>$90</td>
        </tr>
        <tr>
            <td>June</td>
            <td>$120</td>
        </tr>
        <tr>
            <td>July</td>
            <td>$80</td>
        </tr>
        <tr>
            <td>August</td>
            <td>$130</td>
        </tr>
        <tr>
            <td>September</td>
            <td>$95</td>
        </tr>
        <tr>
            <td>October</td>
            <td>$110</td>
        </tr>
        <tr>
            <td>November</td>
            <td>$70</td>
        </tr>
        <tr>
            <td>December</td>
            <td>$120</td>
        </tr>
        <tr>
            <td>Total</td>
            <td>$1,050</td>
        </tr>
    </table>

    <br> <br> <br>
    <table>
        <caption style="text-align:right">Monthly savings</caption>
        <tr>
            <th>Month</th>
            <th>Savings</th>
        </tr>
        <tr>
            <td>January</td>
            <td>$100</td>
        </tr>
    </table>
    <br>
    <br> <br>
    <table>
        <caption style="caption-side:bottom">Monthly savings</caption>
        <tr>
            <th>Month</th>
            <th>Savings</th>
        </tr>
        <tr>
            <td>January</td>
            <td>$100</td>
        </tr>
    </table>
</body>

</html>
