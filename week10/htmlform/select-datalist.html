<!DOCTYPE html>
<html>

<body>

    <h2>The datalist Element</h2>
    <form action="/action_page.php">
        <input list="browsers" name="browser" id="browser">
        <datalist id="browsers">
            <option value="Edge">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>
        <input type="submit">
    </form>
    
</body>

</html>
