<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h2 style="text-align: center;">Change Password</h2>
    <div class="container">
        <form method="post" action="">

            <label for="uname">User Email</label>
            <input type="text" placeholder="Email Address" name="uname1" required>

            <label for="newPassword">New Password:</label>
            <input type="password" placeholder="Enter Password" id="newPassword" name="newPassword" title="New password" />

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" placeholder="Confirm Password" id="confirmPassword" name="confirmPassword" title="Confirm new password" />

            <button type="submit" value="Change Password" title="Change password">Change Password</button>
        </form>
    </div>
</body>

</html>
