<!DOCTYPE html>
<html>

<head>
    <base href="http://localhost:8080">
    <title>Dynamic Data Exchange</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-items: center;
            align-items: center;
        }

        form {
            display: flex;
            flex-direction: column;
            justify-items: center;
            align-items: center;

        }

        ul{
            list-style-type: none;
        }

        form>div {
            margin-bottom: .5rem;
        }
    </style>
</head>

<body>

    <h2>Dynamic Data Exchange</h2>
    <ul>
        <li>method="get"</li>
        <li>data=querystring</li>
        <li>action="/single_input"</li>
    </ul>

    <form action="/single_input" method="get">
        <div>
            <label for="pmsg">Post Message:</label>
            <input type="text" id="pmsg" name="pmsg" required size="50" value="">
        </div>
        <input type="submit" value="Submit">
    </form>

</body>

</html>
